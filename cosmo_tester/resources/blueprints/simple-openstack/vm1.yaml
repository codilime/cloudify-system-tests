tosca_definitions_version: cloudify_dsl_1_2

imports:
  - http://www.getcloudify.org/spec/cloudify/3.4m4/types.yaml
  - http://www.getcloudify.org/spec/openstack-plugin/1.3.1/plugin.yaml

inputs:
  os_username:
    type: string
  os_password:
    type: string
  os_tenant_name:
    type: string
  os_auth_url:
    type: string
  os_region:
    type: string
  prefix:
    type: string
  floating_ip_id:
    type: string
  image_id:
    type: string
  flavor:
    type: string
  management_network_name:
    type: string
  secgroup_id:
    type: string
  key_pair_id:
    type: string
  key_pair_path:
    type: string

node_templates:
  virtual_ip:
    type: cloudify.openstack.nodes.FloatingIP
    properties:
      use_external_resource: true
      resource_id: {get_input: floating_ip_id}
      openstack_config: &OPENSTACK_CONFIG
        username: { get_input: os_username }
        password: { get_input: os_password }
        tenant_name: { get_input: os_tenant_name }
        auth_url: { get_input: os_auth_url }
        region: { get_input: os_region }

  secgroup:
    type: cloudify.openstack.nodes.SecurityGroup
    properties:
      use_external_resource: true
      openstack_config: *OPENSTACK_CONFIG
      resource_id: {get_input: secgroup_id}

  keypair:
    type: cloudify.openstack.nodes.KeyPair
    properties:
      use_external_resource: true
      resource_id: {get_input: key_pair_id}
      openstack_config: *OPENSTACK_CONFIG
      private_key_path: { get_input: key_pair_path }

  vm1:
    type: cloudify.openstack.nodes.Server
    properties:
      install_agent: false
      image: { get_input: image_id }
      flavor: { get_input: flavor }
      openstack_config: *OPENSTACK_CONFIG
      management_network_name: {get_input: management_network_name}
    relationships:
      - type: cloudify.openstack.server_connected_to_floating_ip
        target: virtual_ip
      - type: cloudify.openstack.server_connected_to_security_group
        target: secgroup
      - target: keypair
        type: cloudify.openstack.server_connected_to_keypair