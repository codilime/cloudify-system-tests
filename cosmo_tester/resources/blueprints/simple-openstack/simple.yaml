tosca_definitions_version: cloudify_dsl_1_2

imports:
  - http://www.getcloudify.org/spec/cloudify/3.4m4/types.yaml
  - http://www.getcloudify.org/spec/openstack-plugin/1.3.1/plugin.yaml

inputs:
  os_username:
    type: string
  os_password:
    type: string
  os_tenant_name:
    type: string
  os_auth_url:
    type: string
  os_region:
    type: string
  prefix:
    type: string
  floating_network_name:
    type: string
  key_pair_path:
    type: string

node_templates:
  virtual_ip:
    type: cloudify.openstack.nodes.FloatingIP
    properties:
      floatingip:
        floating_network_name: {get_input: floating_network_name}
      openstack_config: &OPENSTACK_CONFIG
        username: { get_input: os_username }
        password: { get_input: os_password }
        tenant_name: { get_input: os_tenant_name }
        auth_url: { get_input: os_auth_url }
        region: { get_input: os_region }

  secgroup:
    type: cloudify.openstack.nodes.SecurityGroup
    properties:
      openstack_config: *OPENSTACK_CONFIG
      resource_id: { concat: [{ get_input: prefix }, '-simple-vm-security-group'] }
      rules:
        - port: 22
          remote_ip_prefix: 0.0.0.0/0

  keypair:
    type: cloudify.openstack.nodes.KeyPair
    properties:
      resource_id: { concat: [{ get_input: prefix }, '-simple-vm-keypair'] }
      private_key_path: { get_input: key_pair_path }
      openstack_config: *OPENSTACK_CONFIG

outputs:
  ip_to_use:
    value: {get_attribute: [virtual_ip, floating_ip_address]}
  ip_id:
    value: {get_attribute: [virtual_ip, external_id]}
  secgroup_id:
    value: {get_attribute: [secgroup, external_id]}
  key_pair_path:
    value: {get_input: key_pair_path}
  key_pair_id:
    value: {get_attribute: [keypair, external_id]}